imports:
  - base.yaml
  - layers.baseline.yaml

parameters:
  layers:
    - name: PrimaryAdapters
      collectors:
        - type: classLike
          value: '.*App\\Module\\.*\\UserInterface\\PrimaryAdapter\\.*'
    - name: SecondaryAdapters
      collectors:
        - type: classLike
          value: '.*App\\Module\\.*\\Infrastructure\\SecondaryAdapter\\.*'
    - name: Application
      collectors:
        - type: classLike
          value: '.*App\\Module\\.*\\Application\\.*'
        - type: classLike
          value: '.*App\\Shared\\Application\\.*'
    - name: UserInterface
      collectors:
        - type: bool
          must:
            - type: classLike
              value: '(.*App\\Module\\.*\\UserInterface\\.*|.*App\\Shared\\UserInterface\\.*)'
          must_not:
            - type: layer
              value: PrimaryAdapters
    - name: Infrastructure
      collectors:
        - type: bool
          must:
            - type: classLike
              value: '(.*App\\Module\\.*\\Infrastructure\\.*|.*App\\Shared\\Infrastructure\\.*)'
          must_not:
            - type: layer
              value: SecondaryAdapters
    - name: Domain
      collectors:
        - type: classLike
          value: '.*App\\Module\\.*\\Domain\\.*'
        - type: classLike
          value: '.*App\\Shared\\Domain\\.*'
    - name: Other
      collectors:
        - type: bool
          must:
            - type: classLike
              value: '.*\\.*'
          must_not:
            - type: layer
              value: Application
            - type: layer
              value: UserInterface
            - type: layer
              value: Infrastructure
            - type: layer
              value: Domain
            - type: layer
              value: PrimaryAdapters
            - type: layer
              value: SecondaryAdapters
  ruleset:
    Application: [ Domain ]
    Infrastructure: [ Application, Domain, Other ]
    UserInterface: [ Application, Domain, Other ]
    SecondaryAdapters: [ +Infrastructure, PrimaryAdapters ]
    PrimaryAdapters: [ +UserInterface ]